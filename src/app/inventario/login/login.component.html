<div class="container-fluid ps-md-0">
    <div class="row g-0">
        <div class="d-none d-md-flex col-md-4 col-lg-6 bg-image"></div>
        <div class="col-md-8 col-lg-6">
            <div class="login d-flex align-items-center py-5">
                <div class="container">
                    <div class="row">
                        <div class="col-md-9 col-lg-8 mx-auto">
                            <h2 class="login-heading mb-4">Bienvenido!</h2>

                            <!-- Sign In Form -->
                            <form novalidate (ngSubmit)="login()" #f="ngForm">
                                <label for="floatingInput">Usuario</label>                           
                                <div class="form-floating mb-3">
                                    <input matInput 
                                            [(ngModel)]="usuario.usuario" 
                                            #name="ngModel" 
                                            type="text" class="form-control" 
                                            name="usuario" 
                                            placeholder="Ingresa tu nombre de usuario"
                                            max="150"
                                            required>
                                    <label for="floatingInput">Ingresa tu nombre de usuario</label>
                                    <span *ngIf="name.invalid" class="badge-primary">El campo 'usuario' es obligatorio</span>
                                </div>
                                <label for="floatingPassword">Contraseña</label>
                                <div class="form-floating mb-3">
                                    <input matInput 
                                            [(ngModel)]="usuario.contra" 
                                            #contra="ngModel" 
                                            type="password" class="form-control" 
                                            placeholder="Ingresa tu contraseña" 
                                            name="contra"
                                            required>
                                    <label for="floatingInput">Ingresa tu contraseña</label>
                                    <span *ngIf="contra.invalid" class="badge-primary">El campo 'contraseña' es obligatorio</span>
                                </div>

                                <div class="form-check mb-3" style="cursor: pointer;">
                                    <input class="form-check-input" type="checkbox" value="" id="rememberPasswordCheck" style="cursor: pointer;">
                                    <label class="form-check-label" for="rememberPasswordCheck" style="cursor: pointer;">
                                        Mantener sesión
                                    </label>
                                </div>

                                <div class="d-grid">
                                    <button class="btn btn-lg btn-primary btn-login text-uppercase fw-bold mb-2" type="submit" (click)="login()" [disabled]="f.invalid">Accesar</button>
                                </div>

                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
