<!-- <p>show-usuarios works!</p> -->
<div class="title">
    <h1>
        LISTA DE USUARIOS
    </h1>
</div>
<div class="container">
    <table  mat-table [dataSource]="dataSource" class="mat-elevation-z5">
        <ng-container matColumnDef="IdUsuario">
            <th mat-header-cell *matHeaderCellDef> IdUsuario </th>
            <td mat-cell *matCellDef="let element"> {{element.IdUsuario}} </td>
        </ng-container>
        <ng-container matColumnDef="DocumentoIdentidad">
            <th mat-header-cell *matHeaderCellDef> DocumentoIdentidad </th>
            <td mat-cell *matCellDef="let element"> {{element.DocumentoIdentidad}} </td>
        </ng-container>
        <ng-container matColumnDef="Nombres">
            <th mat-header-cell *matHeaderCellDef> Nombres </th>
            <td mat-cell *matCellDef="let element"> {{element.Nombres}} </td>
        </ng-container>
        <ng-container matColumnDef="Telefono">
            <th mat-header-cell *matHeaderCellDef> Telefono </th>
            <td mat-cell *matCellDef="let element"> {{element.Telefono}} </td>
        </ng-container>
        <ng-container matColumnDef="Correo">
            <th mat-header-cell *matHeaderCellDef> Correo </th>
            <td mat-cell *matCellDef="let element"> {{element.Correo}} </td>
        </ng-container>
        <ng-container matColumnDef="Ciudad">
            <th mat-header-cell *matHeaderCellDef> Ciudad </th>
            <td mat-cell *matCellDef="let element"> {{element.Ciudad}} </td>
        </ng-container>
        <ng-container matColumnDef="FechaRegistro">
            <th mat-header-cell *matHeaderCellDef> FechaRegistro </th>
            <td mat-cell *matCellDef="let element"> {{element.FechaRegistro}} </td>
        </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                showFirstLastButtons 
                aria-label="Select page of periodic elements">
    </mat-paginator>
    
    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
        Launch demo modal
    </button>
    
    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                ...
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>
</div>
