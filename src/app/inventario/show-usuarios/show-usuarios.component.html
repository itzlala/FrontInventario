<!-- <p>show-usuarios works!</p> -->
<div class="title">
    <h1>
        <div class="" align="left">
            <button mat-fab color="warn" aria-label="Example icon button with a home icon" (click)="redirigeAlHome()">
            <mat-icon>home</mat-icon>
            </button>
        </div>
        LISTA DE USUARIOS
    </h1>
</div>
<br>
<div class="container">
    <table  mat-table [dataSource]="dataSource" class="mat-elevation-z5">
        <ng-container matColumnDef="IdUsuario">
            <th mat-header-cell *matHeaderCellDef> IdUsuario </th>
            <td mat-cell *matCellDef="let element"> {{element.IdUsuario}} </td>
        </ng-container>
        <ng-container matColumnDef="DocumentoIdentidad">
            <th mat-header-cell *matHeaderCellDef> DocumentoIdentidad </th>
            <td mat-cell *matCellDef="let element"> {{element.DocumentoIdentidad}} </td>
        </ng-container>
        <ng-container matColumnDef="Nombres">
            <th mat-header-cell *matHeaderCellDef> Nombres </th>
            <td mat-cell *matCellDef="let element"> {{element.Nombres}} </td>
        </ng-container>
        <ng-container matColumnDef="Telefono">
            <th mat-header-cell *matHeaderCellDef> Telefono </th>
            <td mat-cell *matCellDef="let element"> {{element.Telefono}} </td>
        </ng-container>
        <ng-container matColumnDef="Correo">
            <th mat-header-cell *matHeaderCellDef> Correo </th>
            <td mat-cell *matCellDef="let element"> {{element.Correo}} </td>
        </ng-container>
        <ng-container matColumnDef="Ciudad">
            <th mat-header-cell *matHeaderCellDef> Ciudad </th>
            <td mat-cell *matCellDef="let element"> {{element.Ciudad}} </td>
        </ng-container>
        <ng-container matColumnDef="FechaRegistro">
            <th mat-header-cell *matHeaderCellDef> FechaRegistro </th>
            <td mat-cell *matCellDef="let element"> {{element.FechaRegistro}} </td>
        </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                showFirstLastButtons 
                aria-label="Select page of periodic elements">
    </mat-paginator>
    <br>
    <div align="center">
        <button mat-raised-button class="btn botonMargen" (click)="openDialogU()">Agregar</button>
        <button mat-raised-button class="btn botonMargen"> Modificar </button>
        <button mat-raised-button class="btn botonMargen"> Eliminar </button>
    </div>
</div>
